<div class="deadlines panel panel-default">
    <div class="panel-heading">截止日期</div>
    <div class="panel-body">
        <div class="url" ng-if="node.techniques">
            <h5>最近截止日期</h5>
            <ul>
              <li ng-repeat="tech in node.techniques">
                {{tech.name}}: {{tech.deadline}}
              </li>
            </ul>
        </div>
    </div>
</div>
